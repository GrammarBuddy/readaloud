<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrammarBuddy ReadAloud</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  :root {
    --primary: #6366f1;
    --primary-dark: #4f46e5;
    --accent-green: #10b981;
    --accent-orange: #f97316;
    --accent-red: #ef4444;
    --bg: #f9fafb;
    --text: #1f2937;
    --muted: #6b7280;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #eef2ff, #f9fafb);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: var(--text);
  }

  .app-container {
    width: 92vw;
    max-width: 900px;
    height: 88vh;
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(14px);
    border-radius: 1.5rem;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    display: flex;
    flex-direction: column;
    padding: 2rem;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  .app-header {
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    color: var(--primary-dark);
    margin-bottom: 1rem;
    letter-spacing: -0.5px;
  }
  .app-header i {
    color: var(--primary);
    margin-right: 0.6rem;
    font-size: 1.8rem;
  }

  .level-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  .level-btn {
    padding: 0.6rem 1.4rem;
    border: none;
    border-radius: 0.75rem;
    font-weight: 600;
    cursor: pointer;
    background: var(--accent-green);
    color: white;
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    transition: transform 0.2s ease, background 0.2s ease;
  }
  .level-btn:hover {
    background: #059669;
    transform: translateY(-2px);
  }

  .progress-bar-container {
    width: 100%;
    height: 10px;
    background-color: #e5e7eb;
    border-radius: 5px;
    margin-bottom: 1rem;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    width: 0;
    background: linear-gradient(to right, var(--primary), var(--accent-green));
    border-radius: 5px;
    transition: width 0.2s linear;
  }

  .screen {
    flex: 1;
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 1rem;
    background: #f8fafc;
    padding: 1rem;
    box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.05);
  }

  .scroll-text {
    position: absolute;
    width: 100%;
    padding: 0 1rem;
    line-height: 1.75;
    font-size: 1.1rem;
    text-align: center;
    color: #374151;
    transform: translateY(100%);
  }

  .overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255, 255, 255, 0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4rem;
    font-weight: 700;
    color: var(--primary-dark);
    z-index: 10;
    border-radius: 1rem;
  }

  .controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.2rem;
    margin-top: 1rem;
  }

  .control-group {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    font-weight: 600;
    color: var(--muted);
    font-size: 0.95rem;
  }

  .control-group input[type="range"] {
    appearance: none;
    width: 200px;
    height: 6px;
    border-radius: 4px;
    background: #d1d5db;
    outline: none;
  }
  .control-group input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: var(--primary);
    cursor: pointer;
    transition: transform 0.2s;
  }
  .control-group input[type="range"]::-webkit-slider-thumb:hover {
    transform: scale(1.15);
  }
